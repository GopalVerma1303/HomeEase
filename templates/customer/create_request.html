{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Request Service: {{ service.name }}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="date_of_request" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date_of_request" name="date_of_request" required>
                        </div>
                        <div class="mb-3">
                            <label for="time_of_request" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time_of_request" name="time_of_request" required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" required placeholder="Enter service location">
                        </div>

                        <div class="mb-3">
                            <label for="remarks" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="remarks" name="remarks" rows="3"></textarea>
                        </div>

                        <div class="card mb-3">
                            <div class="card-body">
                                <h6 class="card-subtitle mb-2 text-muted">Service Details</h6>
                                <p class="card-text">
                                    <strong>Base Price:</strong> â‚¹{{ service.base_price }}<br>
                                    <strong>Duration:</strong> {{ service.time_required }} minutes<br>
                                    <strong>Description:</strong> {{ service.description }}
                                </p>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Submit Request</button>
                            <a href="{{ url_for('customer.search_services') }}" class="btn btn-secondary">Back to Services</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
